

<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPhone - AI 聊天</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-header">
            <div class="status-bar">
                <span class="time">12:00</span>
                <span class="battery">100%</span>
            </div>
            <div class="app-header">
                <h1>EPhone</h1>
                <button id="settingsBtn" class="settings-btn">⚙️</button>
            </div>
        </div>

```
    <div class="chat-container" id="chatContainer">
        <!-- 聊天訊息會在這裡顯示 -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="輸入訊息..." maxlength="500">
        <button id="sendBtn">發送</button>
    </div>
</div>

<!-- 設置彈窗 -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>API 設置</h2>
        <div class="form-group">
            <label>模型:</label>
            <select id="modelSelect">
                <option value="gemini-pro">Gemini Pro</option>
                <option value="gemini-pro-vision">Gemini Pro Vision</option>
            </select>
        </div>
        <div class="form-group">
            <label>系統提示詞:</label>
            <textarea id="systemPrompt" placeholder="設定 AI 的角色和行為..."></textarea>
        </div>
        <button id="saveSettings">保存設置</button>
    </div>
</div>

<script src="/js/memory-sync.js"></script>
<script src="/js/app.js"></script>
```
